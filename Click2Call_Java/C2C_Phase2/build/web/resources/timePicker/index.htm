<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>jQuery timePicker</title>
 <style type="text/css" media="all">@import "timePicker.css";</style>
  <style type="text/css">
  div {
    margin-top:3em;
  }
  input {
  margin:0;
  padding:0;
  }
  body {
    background: #eee;
  }
  pre {
    background:#fff;
    border:1px solid #ddd;
    padding:4px;
  }
  .error {
    border:1px solid red;
  }
  </style>
  
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="jquery.timePicker.js"></script>
  <script type="text/javascript">
  jQuery(function() {
    // Default.
    
    $("#time2").timePicker({
  startTime: "02.00",  // Using string. Can take string or Date object.
  endTime: new Date(0, 0, 0, 15, 30, 0),  // Using Date object.
  show24Hours: false,
  separator:'.',
  step: 15});


    $("#time3").timePicker({
  startTime: "02.00",  // Using string. Can take string or Date object.
  endTime: new Date(0, 0, 0, 15, 30, 0),  // Using Date object.
  show24Hours: false,
  separator:'.',
  step: 15});

    
  });
  </script>
  
</head>

<body>


<div><b>from:</b><input type="text" id="time2" size="10" value="12.00 PM"/>
<b>to:</b><input type="text" id="time3" size="10" value="12.00 PM"/></div>




</body>
</html>
